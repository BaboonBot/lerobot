# Task configuration for torque control demonstration
task_name: "torque_control_demo"
description: "Demonstration of manual robot control with torque on/off functionality"

# Episode settings  
max_episode_steps: 300  # Longer episodes to demonstrate torque control
fps: 30                 # Recording frequency (Hz)

# Task-specific settings
environment:
  workspace_bounds:
    x_min: -0.4
    x_max: 0.4
    y_min: -0.4
    y_max: 0.4
    z_min: 0.0
    z_max: 0.4

# Additional metadata
metadata:
  task_type: "teleoperation"
  difficulty: "intermediate"
  special_features: 
    - "torque_control"
    - "manual_intervention"
    - "dual_camera"
  description: "Demonstrate switching between torque on/off states during teleoperation"
