# Configuration for Rosmaster Robot
type: rosmaster
id: rosmaster_1

# Serial port configuration
# Most common ports on Jetson/Linux systems:
com: "/dev/myserial"    # Your robot's serial port
# com: "/dev/ttyUSB0"   # Alternative USB port
# com: "/dev/ttyUSB1"   # Alternative USB port  
# com: "/dev/ttyTHS1"   # Jetson UART
# com: "/dev/ttyAMA0"   # Raspberry Pi UART

# Camera configuration
cameras:
  front:
    type: opencv
    index_or_path: "/dev/video0"
    fps: 30
    width: 640
    height: 480
    color_mode: rgb
    rotation: 0
  wrist:
    type: opencv  
    index_or_path: "/dev/video2"
    fps: 30
    width: 640
    height: 480
    color_mode: rgb
    rotation: 0

# Calibration directory (optional)
# calibration_dir: null  # Uses default location if not specified
